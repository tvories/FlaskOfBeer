{% extends "base.html" %}

{% block title %}Flask of Beer{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="one-third column">
            <h1>Welcome!</h1>
            <p>The current temperature is:</p>
            </br>
            <div id="gauge" style="width:400px; height:320px"></div>
            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="{{ url_for('static', filename = 'js/temp.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script>
var $temp = "";
function GetTemp(){
        $.ajax({
        url: "api/v1.0/temp/{{ sensors[0].serial }}",
        data: {
            format: 'json'
        },
        async: false,
        type: "GET",
        success: function(data) {
            $temp = data.temp_f;
        }
    });
};
GetTemp();

setInterval(function() {
    GetTemp();
    g5.refresh($temp);
}, 5000);

    var g5 = new JustGage({
    id: "gauge",
    value: $temp,
    min: 50,
    max: 100,
    title: "{{ sensors[0].sensor_name }}",
    label: "",
    levelColorsGradient: false,
    valueFontColor: "gray",
    refreshAnimationTime: 15,
    showInnerShadow: true,
    shadowSize: 4
  });
</script>
<script>
var results = "";

function GetTemps() {
    $.ajax({
        url: "api/v1.0/temp/250",
        data: {
            format: 'json'
        },
        async: false,
        type: "GET",
        success: function(data) {
            results = data.results;
        }
    });
};
// TODO: Convert chart to read direct from JSON data instead of wacky conversion below.
GetTemps();
var times = [];
var temps = [];
var len = results.length;

for(var i = 0; i < len; i++) {
    times.push(results[i].timestamp);
    temps.push(results[i].value);
}

$(function () {
    $('#container').highcharts({
        chart: {
            zoomType: 'x'
        },
        title: {
            text: 'Temps',
            x: -20 //centered
        },
        subtitle: {
            text: 'Source: Raspberry Pi',
            x: -20
        },
        xAxis: {
            categories: times,
            type: 'datetime'
        },
        yAxis: {
            title: {
                text: 'Temperature (F)'
            }
        },
        tooltip: {
            valueSuffix: 'F'
        },
        legend: {
            enabled: false
        },

        plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },
        series: [{
            name: 'Raspi',
            data: temps,
            type: 'area'
        }]
    });
});
